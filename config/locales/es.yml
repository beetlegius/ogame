      descripcion: "Cuanto más elevado sea el nivel de tecnología de computación, más flotas podrás controlar simultáneamente. Cada nivel adicional de esta tecnología, aumenta el numero de flotas en 1."
    tecnologia_energia:
      descripcion: "Entendiendo la tecnología de diferentes tipos de energía, muchas investigaciones nuevas y avanzadas pueden ser adaptadas. La tecnología de energía es de gran importancia para un laboratorio de investigación moderno."
