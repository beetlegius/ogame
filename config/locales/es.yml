  edificios:
    mina_metal:
      descripcion: "Las minas de metal proveen los recursos básicos de un imperio emergente, y permiten la construcción de edificios y naves."
    mina_cristal:
      descripcion: "Los cristales son el recurso principal usado para construir circuitos electrónicos y ciertas aleaciones."
    mina_deuterio:
      descripcion: "El deuterio se usa como combustible para naves, y se recolecta en el mar profundo. Es una sustancia muy escasa, y por ello, relativamente cara."
    planta_energia:
      descripcion: "Las plantas de energía solar convierten energía fotónica en energía eléctrica, para su uso en casi todos los edificios y estructuras."
    planta_fusion:
      descripcion: "Un reactor de fusión nuclear que produce un átomo de helio a partir de dos átomos de deuterio usando una presión extremadamente alta y una elevadísima temperatura."
    fabrica_robots:
      descripcion: "Las fábricas de robots proporcionan unidades baratas y de fácil construcción que pueden ser usadas para mejorar o construir cualquier estructura planetaria. Cada nivel de mejora de la fábrica aumenta la eficiencia y el numero de unidades robóticas que ayudan en la construcción."
    fabrica_nanobots:
      descripcion: "La fábrica de nanobots es la última evolución de la robótica. Cada mejora proporciona nanobots más y más eficientes que incrementan la velocidad de construcción."
    hangar:
      descripcion: "El hangar es el lugar donde se construyen naves y estructuras de defensa planetaria."
    almacen_metal:
      descripcion: "Almacén de metal sin procesar."
    almacen_cristal:
      descripcion: "Almacén de cristal sin procesar."
    almacen_deuterio:
      descripcion: "Contenedores enormes para almacenar deuterio."
    laboratorio:
      descripcion: "Se necesita un laboratorio de investigación para conducir la investigación en nuevas tecnologías."
    silo:
      descripcion: "El silo es un lugar de almacenamiento y lanzamiento de misiles planetarios."
